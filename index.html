<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <img src="https://i.imgur.com/zqpwkLQ.png" alt="Logo" />
            </div>
            <div class="l-part">
                <form name="contact" method="POST" data-netlify="true" onsubmit="return false;">
                    <input type="text" id="username" placeholder="Username" class="input-1" required />
                    <div class="overlap-text">
                        <input type="password" id="password" placeholder="Password" class="input-2" required />
                        <a href="#">Forgot?</a>
                    </div>  
                    <input type="button" id="login-btn" value="Log in" class="btn" />
                </form>
                <div id="error-message" style="color: red;"></div> <!-- For displaying errors -->
            </div>
        </div>
        <div class="sub-content">
            <div class="s-part">
                Don't have an account?<a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('login-btn').addEventListener('click', function() {
        // Get the input values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (!username || !password) {
            document.getElementById('error-message').innerText = 'Please enter both username and password.';
            return;
        }

        // Create a form data object
        var formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        // Send the data to the server using fetch
        fetch('/login', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Login failed');
            }
            return response.text();
        })
        .then(data => {
            console.log(data); // Log the response from the server
            // Optionally, you can clear the input fields or give feedback to the user
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('error-message').innerText = 'Login failed. Please try again.';
        });
    });
    </script>

</body>
</html>
